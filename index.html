<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tradutor</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="d-flex flex-md-column" id="header">
                    <div class="h1">Tradutor de código</div>
                    <div class="d-flex p-2">Traduza seu código com IA</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <select name="ling_input" id="ling_input">
                        <option value="JS">Javascript</option>
                        <option value="JS">Javascript</option>
                        <option value="JS">Javascript</option>
                    </select>
                    <div class="form-group">
                        <label for="input">Cole o código para traduzir</label>
                        <textarea class="form-control" id="input" rows="5"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <select name="ling_output" id="ling_output">
                        <option value="JS">Javascript</option>
                        <option value="JS">Javascript</option>
                        <option value="JS">Javascript</option>
                    </select>
                    <div class="form-group">
                        <label for="output">Resultado</label>
                        <textarea class="form-control" id="output" rows="5" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
